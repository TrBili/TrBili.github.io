<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="submission.css">
    <script src="https://kit.fontawesome.com/0aea645a09.js" crossorigin="anonymous"></script>
</head>
<body>
    <script></script>

    <section id="back">
        <i id="gear1" class="fa-solid fa-gear"></i>
        <i id="gear2" class="fa-solid fa-gear"></i>
        <div id="form"> 
            <form action="https://formsubmit.co/2302067@edu.burnabyschools.ca" method="POST">
                <lable for="first_name">First Name:</lable>
                <input type="text" id="first_name" name="first_name" placeholder="recommended">
                <br>
                <br>
                <lable for="last_name">Last Name:</lable>
                <input type="text" id="last_name" name="last_name" placeholder="optional">
                <br><br>
                <lable for="school">School Name:</lable>
                <input type="text" id="school_name" name="school_name" placeholder="recommended">
                <br><br>
                <lable for="file">Upload a Challenge Question?</lable>
                <input type="file" id="myfile" name="myfile">
                <br><br>
                <lable for="problems">Challenge Problem/ Suggestions:</lable>
                <br><br>
                <textarea name="problems" rows="10" cols="50">Type in Your Challenge Problem?</textarea>
                <br><br>
                <input type="reset" id="reset">

                <input type="submit" id="submit">

            </form>
        </div>
    </section>
</body>
</html>
